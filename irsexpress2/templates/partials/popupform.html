{% load crispy_forms_tags %}

<div class="modal fade modalform" tabindex='-1'>
  <div class="modal-dialog {% block modalsize %}{% endblock %}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="fa fa-times"></span></button>
        <h3 class="modal-title text-center">{% block popuptitle %}Modal title{% endblock %}</h3>
      </div>
      <div class="modal-body">
        {% block popupbody %}
            <form class="form" method="POST" action="{{ request.path }}">
            {% csrf_token %}
            {% crispy form %}
            </form>
        {% endblock %}
      </div>
      <div class="modal-footer">
        {% block formclosebtn %}
        <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="fa fa-times"></span> Close</button>
        {% endblock %}
        {% block formsavebtn %}
        <button type="submit" class="btn btn-primary formsavebtn"><span class="fa fa-save"></span> Save changes</button>
        {% endblock %}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
