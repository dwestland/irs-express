{% extends 'partials/list.html' %}
{% load booltags %}

{% block listcontent %}

<table class="table table-condensed table-hover text-center" data-editform="{% url list_object_urlname %}">
<tr>
    <th class="col-md-1">Actions</th>
    <th data-sort='name' class="sortable col-md-8"><div><span>Name</span></div></th>
</tr>
{% for i in object_list %}
    <tr data-id="{{ i.id }}">
        <td><a href="{% url edit_object_urlname i.pk %}" class="btn btn-primary btn-sm"><span class="fa fa-edit"></span> Edit</a></td>
        <td>{{ i.name }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
