{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">

        <ul class="nav nav-tabs">
            <li class="active"><a href="{% url 'view-profile' username=user.username %}">Information</a></li>
            <li><a href="{% url 'change_password' %}">Change Password</a></li>
            <li><a href="{% url 'edit-avatar' %}">Edit Profile Picture</a></li>
        </ul>

        <div class="col-md-offset-3 col-md-6">
            <h1 class="page-header">Edit Profile</h1>

            <form role="form" method="post" action="{% url 'edit-profile' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
