{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block intro %}
<div class="intro-md intro-home">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                Encode like a Pro
            </div>
            <div class="col-md-5">
                <!-- img -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block breadcrumb %}
<li><a href="{% url 'home' %}">Home</a></li>
<li class="active">Register</li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1 class="page-header">{% block pagename %}Register{% endblock %}</h1>

            <form role="form" class="form-horizontal" method="post" action="{% block submiturl %}{% url 'register' %}{% endblock %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% block submitbuttonname %}Register{% endblock %}</button>
            </form>
        </div>
    </div>
{% endblock %}
